<body>

        <div id="mainScreen">

                <input type="text" id="skillExperience" class="input-field" placeholder="–ú–æ–π –æ–ø—ã—Ç (–Ω–∞–ø—Ä–∏–º–µ—Ä: 3 –≥–æ–¥–∞)">
                <input type="number" id="skillPrice" class="input-field" placeholder="–°—Ä–µ–¥–Ω—è—è —Ü–µ–Ω–∞ –≤ —Ä—É–±–ª—è—Ö">

        <!-- –°–ï–ö–¶–ò–Ø –ö–õ–ò–ï–ù–¢–ê -->
        <div id="clientSection" class="section">

            <div class="form-section">
                <h2 style="margin-bottom: 20px; text-align: center;">üîç –ù–∞–π—Ç–∏ –º–∞—Å—Ç–µ—Ä–∞</h2>
                
                <input type="text" id="searchInput" class="input-field" placeholder="üîé –ß—Ç–æ –∏—â–µ–º? (–Ω–∞–ø—Ä–∏–º–µ—Ä: —Å–∞–Ω—Ç–µ—Ö–Ω–∏–∫, —ç–ª–µ–∫—Ç—Ä–∏–∫)">
                <button class="submit-button" onclick="searchSkills()">–ù–∞–π—Ç–∏ –º–∞—Å—Ç–µ—Ä–æ–≤</button>

    <script>
        // –ì–ª–æ–±–∞–ª—å–Ω—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
        let map = null;
        let userLocation = null;
        let markers = [];

        // –û—Å–Ω–æ–≤–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏ –Ω–∞–≤–∏–≥–∞—Ü–∏–∏
        window.showMainScreen = function() {
            document.getElementById('mainScreen').style.display = 'block';
            document.getElementById('masterSection').style.display = 'none';
            document.getElementById('clientSection').style.display = 'none';
            document.querySelector('.map-section').classList.remove('map-active');
        };
        
        window.showSection = function(sectionId) {
            document.getElementById('mainScreen').style.display = 'none';
            document.getElementById('masterSection').style.display = 'none';
            document.getElementById('clientSection').style.display = 'none';
            document.getElementById(sectionId).style.display = 'block';
            
            if (sectionId === 'masterSection') {
                loadMySkills();
            }
        };

        // –†–∞–±–æ—Ç–∞ —Å –∫–∞—Ä—Ç–æ–π
        window.openMap = function() {
            const mapSection = document.querySelector('.map-section');
            mapSection.classList.add('map-active');
            
            if (!map) {
                initMap();
            } else {
                loadSkillsOnMap();
            }
        };

        function initMap() {
  if (map) return;
  
  // –°–æ–∑–¥–∞–µ–º –∫–∞—Ä—Ç—É —Å –æ—Ç–∫–ª—é—á–µ–Ω–Ω–æ–π –∞—Ç—Ä–∏–±—É—Ü–∏–µ–π
  map = L.map('map', {
    attributionControl: false
  }).setView([55.7558, 37.6173], 10);
  
  // CartoDB Positron
  L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
    subdomains: 'abcd',
    maxZoom: 20
  }).addTo(map);

  // –û–≥—Ä–∞–Ω–∏—á–∏–≤–∞–µ–º –æ–±–ª–∞—Å—Ç—å –ø—Ä–æ—Å–º–æ—Ç—Ä–∞
  map.setMaxBounds([
    [30, 19],  // –Æ–≥–æ-–∑–∞–ø–∞–¥
    [70, 180]  // –°–µ–≤–µ—Ä–æ-–≤–æ—Å—Ç–æ–∫
  ]);
            
            // –î–æ–±–∞–≤–ª—è–µ–º —Å–ª–æ–π –∫–∞—Ä—Ç—ã
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '¬© OpenStreetMap contributors',
                maxZoom: 19
            }).addTo(map);

            // –ü–æ–ª—É—á–∞–µ–º –º–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    position => {
                        const { latitude, longitude } = position.coords;
                        userLocation = { lat: latitude, lon: longitude };
                        map.setView([latitude, longitude], 13);
                        
                        // –î–æ–±–∞–≤–ª—è–µ–º –º–∞—Ä–∫–µ—Ä —Ç–µ–∫—É—â–µ–≥–æ –º–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏—è
                        L.marker([latitude, longitude])
                            .addTo(map)
                            .bindPopup('üìç –í–∞—à–µ –º–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏–µ')
                            .openPopup();
                            
                        loadSkillsOnMap();
                    },
                    error => {
                        console.log('–ì–µ–æ–ª–æ–∫–∞—Ü–∏—è –Ω–µ–¥–æ—Å—Ç—É–ø–Ω–∞');
                        userLocation = { lat: 55.7558, lon: 37.6173 };
                        loadSkillsOnMap();
                    }
                );
            } else {
                userLocation = { lat: 55.7558, lon: 37.6173 };
                loadSkillsOnMap();
            }
        }

        async function loadSkillsOnMap() {
            try {
                const response = await fetch('/api/search-umeyka?query=');
                const skills = await response.json();
                
                // –û—á–∏—â–∞–µ–º —Å—Ç–∞—Ä—ã–µ –º–∞—Ä–∫–µ—Ä—ã
                markers.forEach(marker => map.removeLayer(marker));
                markers = [];
                
                skills.forEach(skill => {
                    if (skill.location && skill.location.lat && skill.location.lon) {
                        const marker = L.marker([skill.location.lat, skill.location.lon])
                            .addTo(map)
                            .bindPopup(`
                                <div style="min-width: 200px;">
                                    <h3 style="margin: 0 0 10px 0;">${skill.skill}</h3>
                                    <p style="margin: 5px 0;">üéì ${skill.experience}</p>
                                    <p style="margin: 5px 0;">üí∞ ${skill.price} —Ä—É–±.</p>
                                    <p style="margin: 5px 0;">üë§ ${skill.username}</p>
                                    <button onclick="contactMaster('${skill._id}', '${skill.skill}')" 
                                            style="width: 100%; padding: 8px; background: #667eea; color: white; border: none; border-radius: 5px; margin-top: 10px; cursor: pointer;">
                                        üí¨ –ù–∞–ø–∏—Å–∞—Ç—å
                                    </button>
                                </div>
                            `);
                        
                        markers.push(marker);
                    }
                });
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∫–∞—Ä—Ç—ã:', error);
            }
        }

        // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ —É–º–µ–Ω–∏—è
        window.addSkill = async function() {
            const skill = document.getElementById('skillName').value;
            const experience = document.getElementById('skillExperience').value;
            const price = document.getElementById('skillPrice').value;
            
            if (!skill || !experience || !price) {
                alert('‚ùå –ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è!');
                return;
            }
            
            try {
                const response = await fetch('/api/add-umeyka', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        skill,
                        experience,
                        price: parseInt(price),
                        location: userLocation || { lat: 55.7558, lon: 37.6173 }
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    alert('‚úÖ –£–º–µ–π–∫–∞ —É—Å–ø–µ—à–Ω–æ –¥–æ–±–∞–≤–ª–µ–Ω–∞!');
                    document.getElementById('skillName').value = '';
                    document.getElementById('skillExperience').value = '';
                    document.getElementById('skillPrice').value = '';
                    loadMySkills();
                } else {
                    alert('‚ùå –û—à–∏–±–∫–∞: ' + data.error);
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è:', error);
                alert('‚ùå –û—à–∏–±–∫–∞ –ø—Ä–∏ –¥–æ–±–∞–≤–ª–µ–Ω–∏–∏ —É–º–µ–π–∫–∏');
            }
        };

        // –ü–æ–∏—Å–∫ —É–º–µ–Ω–∏–π
        window.searchSkills = async function() {
            const query = document.getElementById('searchInput').value;
            const resultsDiv = document.getElementById('searchResults');
            
            if (!query.trim()) {
                resultsDiv.innerHTML = '<div class="error-message">‚ùå –í–≤–µ–¥–∏—Ç–µ –∑–∞–ø—Ä–æ—Å –¥–ª—è –ø–æ–∏—Å–∫–∞</div>';
                return;
            }
            
            resultsDiv.innerHTML = '<div class="loading">üîç –ò—â–µ–º –º–∞—Å—Ç–µ—Ä–æ–≤...</div>';
            
            try {
                const response = await fetch(`/api/search-umeyka?query=${encodeURIComponent(query)}`);
                const skills = await response.json();
                
                if (skills.length === 0) {
                    resultsDiv.innerHTML = '<div class="error-message">üòî –ù–∏—á–µ–≥–æ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –¥—Ä—É–≥–æ–π –∑–∞–ø—Ä–æ—Å.</div>';
                    return;
                }
                
                resultsDiv.innerHTML = skills.map(skill => `
                    <div class="skill-card">
                        <div class="skill-header">
                            <div class="skill-title">${skill.skill}</div>
                            <div class="skill-rating">‚òÖ‚òÖ‚òÖ‚òÖ‚òÖ</div>
                        </div>
                        <div class="skill-price">${skill.price} ‚ÇΩ</div>
                        <div class="skill-distance">üéì ${skill.experience}</div>
                        <div style="color: #666; margin-bottom: 15px;">üë§ ${skill.username}</div>
                        <button class="chat-button" onclick="contactMaster('${skill._id}', '${skill.skill}')">
                            üí¨ –ù–∞–ø–∏—Å–∞—Ç—å –º–∞—Å—Ç–µ—Ä—É
                        </button>
                    </div>
                `).join('');
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –ø–æ–∏—Å–∫–∞:', error);
                resultsDiv.innerHTML = '<div class="error-message">‚ùå –û—à–∏–±–∫–∞ –ø—Ä–∏ –ø–æ–∏—Å–∫–µ. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –ø–æ–∑–∂–µ.</div>';
            }
        };

        // –ó–∞–≥—Ä—É–∑–∫–∞ –º–æ–∏—Ö —É–º–µ–Ω–∏–π
        async function loadMySkills() {
            const skillsList = document.getElementById('mySkillsList');
            skillsList.innerHTML = '<div class="loading">üìã –ó–∞–≥—Ä—É–∂–∞–µ–º –≤–∞—à–∏ —É–º–µ–π–∫–∏...</div>';
            
            try {
                // –î–ª—è –¥–µ–º–æ –∏—Å–ø–æ–ª—å–∑—É–µ–º —Å–ª—É—á–∞–π–Ω—ã–π ID
                const response = await fetch('/api/my-umeyka/123');
                const skills = await response.json();
                
                if (skills.length === 0) {
                    skillsList.innerHTML = '<div style="text-align: center; padding: 20px; color: rgba(255,255,255,0.7);">–£ –≤–∞—Å –ø–æ–∫–∞ –Ω–µ—Ç –¥–æ–±–∞–≤–ª–µ–Ω–Ω—ã—Ö —É–º–µ–Ω–∏–π</div>';
                    return;
                }
                
                skillsList.innerHTML = skills.map(skill => `
                    <div class="skill-card">
                        <div class="skill-header">
                            <div class="skill-title">${skill.skill}</div>
                            <div class="skill-rating">‚òÖ‚òÖ‚òÖ‚òÖ‚òÖ</div>
                        </div>
                        <div class="skill-price">${skill.price} ‚ÇΩ</div>
                        <div class="skill-distance">üéì ${skill.experience}</div>
                    </div>
                `).join('');
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏:', error);
                skillsList.innerHTML = '<div class="error-message">‚ùå –û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ –≤–∞—à–∏—Ö —É–º–µ–Ω–∏–π</div>';
            }
        }
