    // –ó–∞–≥—Ä—É–∑–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏–π —á–∞—Ç–∞ –∏–∑ localStorage

        try {

    function updateChatsList() {
        const chatsList = document.getElementById('userChatsList');
        if (!chatsList) return;
        
        if (userChats.length === 0) {
            chatsList.innerHTML = `
                <div class="welcome-message">

                    –ù–∞—á–Ω–∏—Ç–µ –æ–±—â–µ–Ω–∏–µ —Å –º–∞—Å—Ç–µ—Ä–æ–º –∏–ª–∏ –∫–ª–∏–µ–Ω—Ç–æ–º!
                </div>

        // –°–æ—Ä—Ç–∏—Ä—É–µ–º —á–∞—Ç—ã –ø–æ –¥–∞—Ç–µ –ø–æ—Å–ª–µ–¥–Ω–µ–≥–æ —Å–æ–æ–±—â–µ–Ω–∏—è
        const sortedChats = [...userChats].sort((a, b) => {
            const timeA = a.lastMessageTime ? new Date(a.lastMessageTime) : new Date(a.createdAt);
            const timeB = b.lastMessageTime ? new Date(b.lastMessageTime) : new Date(b.createdAt);
            return timeB - timeA;
        });
        
        chatsList.innerHTML = sortedChats.map(chat => {
            const partnerId = chat.user1 === currentUserId ? chat.user2 : chat.user1;
            const partnerName = chat.user1 === currentUserId ? chat.user2Name : chat.user1Name;
            const unreadCount = chat.unreadCount || 0;

            return `

                    <div class="chat-avatar">
                        ${partnerName.charAt(0).toUpperCase()}
                    </div>
                    <div style="flex: 1; min-width: 0;">

                        <div class="chat-preview">${lastMessage}</div>
                    </div>
                    <div class="chat-time">${lastMessageTime}</div>
                    ${unreadCount > 0 ? `<div class="unread-badge">${unreadCount}</div>` : ''}
                </div>
            `;
        }).join('');
    }

    // –û—Ç–∫—Ä—ã—Ç–∏–µ —á–∞—Ç–∞
    window.openChat = async function(chatId, partnerId, partnerName) {
        currentChatId = chatId;
        currentChatPartner = partnerId;
        currentChatPartnerName = partnerName;
        
        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –æ–∫–Ω–æ —á–∞—Ç–∞

        document.getElementById('chatTitle').textContent = `üí¨ –ß–∞—Ç —Å ${partnerName}`;
        
        // –ó–∞–≥—Ä—É–∂–∞–µ–º –∏—Å—Ç–æ—Ä–∏—é —Å–æ–æ–±—â–µ–Ω–∏–π
        await loadChatMessages();

        await markMessagesAsRead();
        
        // –û–±–Ω–æ–≤–ª—è–µ–º —Å–ø–∏—Å–æ–∫ —á–∞—Ç–æ–≤
        updateChatsList();
        updateUnreadMessagesCount();
        
        // –§–æ–∫—É—Å–∏—Ä—É–µ–º—Å—è –Ω–∞ –ø–æ–ª–µ –≤–≤–æ–¥–∞
        setTimeout(() => {
            document.getElementById('messageInput').focus();
        }, 100);
    };

    // –ó–∞–≥—Ä—É–∑–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏–π —á–∞—Ç–∞
    async function loadChatMessages() {
        try {
            if (!currentChatId) return;
            
            const messages = loadChatMessagesFromStorage(currentChatId);
            
            const chatMessages = document.getElementById('chatMessages');
            chatMessages.innerHTML = '';
            
            if (messages.length > 0) {
                messages.forEach(message => {
                    addMessageToChat(message, false);
                });
                
                // –ü—Ä–æ–∫—Ä—É—á–∏–≤–∞–µ–º –∫ –ø–æ—Å–ª–µ–¥–Ω–µ–º—É —Å–æ–æ–±—â–µ–Ω–∏—é
                chatMessages.scrollTop = chatMessages.scrollHeight;
            } else {
                chatMessages.innerHTML = `

                        üí¨ –ù–∞—á–Ω–∏—Ç–µ –æ–±—â–µ–Ω–∏–µ!<br>
                        –ù–∞–ø–∏—à–∏—Ç–µ –ø–µ—Ä–≤–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ.
                    </div>
                `;
            }
        } catch (error) {
            console.error('‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Å–æ–æ–±—â–µ–Ω–∏–π:', error);

                '<div class="error-message">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Å–æ–æ–±—â–µ–Ω–∏–π</div>';

    // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ —Å–æ–æ–±—â–µ–Ω–∏—è –≤ —á–∞—Ç
    function addMessageToChat(message, scrollToBottom = true) {
        const chatMessages = document.getElementById('chatMessages');
        
        // –£–±–∏—Ä–∞–µ–º –ø—Ä–∏–≤–µ—Ç—Å—Ç–≤–µ–Ω–Ω–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ, –µ—Å–ª–∏ –æ–Ω–æ –µ—Å—Ç—å
        if (chatMessages.querySelector('.welcome-message')) {
            chatMessages.innerHTML = '';
        }
        
        const messageElement = document.createElement('div');
        messageElement.className = `chat-message ${message.senderId === currentUserId ? 'my-message' : 'other-message'}`;
        
        const messageTime = formatMessageTime(new Date(message.timestamp || message.createdAt));
        
        messageElement.innerHTML = `
            ${message.senderId !== currentUserId ? 
                `<div class="chat-message-sender">${currentChatPartnerName}</div>` : 
                `<div class="chat-message-sender" style="text-align: right;">–í—ã</div>`}
            <div>${message.text}</div>
            <div class="message-time">${messageTime}</div>
        `;
        
        chatMessages.appendChild(messageElement);
        
        if (scrollToBottom) {
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
    }

    // –û—Ç–ø—Ä–∞–≤–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏—è (–∫–ª–∏–µ–Ω—Ç—Å–∫–∞—è —ç–º—É–ª—è—Ü–∏—è)

    function formatMessageTime(date) {
        const now = new Date();
        const diffMs = now - date;
        const diffMins = Math.floor(diffMs / 60000);
        const diffHours = Math.floor(diffMs / 3600000);
        const diffDays = Math.floor(diffMs / 86400000);
        
        if (diffMins < 1) {
            return '—Ç–æ–ª—å–∫–æ —á—Ç–æ';
        } else if (diffMins < 60) {
            return `${diffMins} –º–∏–Ω –Ω–∞–∑–∞–¥`;
        } else if (diffHours < 24) {
            return `${diffHours} —á –Ω–∞–∑–∞–¥`;
        } else if (diffDays < 7) {
            return `${diffDays} –¥–Ω –Ω–∞–∑–∞–¥`;
        } else {
            return date.toLocaleDateString('ru-RU');
        }
    }

    // ========== –§–£–ù–ö–¶–ò–Ø –°–ñ–ê–¢–ò–Ø –ò–ó–û–ë–†–ê–ñ–ï–ù–ò–ô ==========

    async function compressImage(file, maxWidth = 800, maxHeight = 600, quality = 0.7) {
        return new Promise((resolve, reject) => {
            const reader = new FileReader();
            reader.readAsDataURL(file);
            
            reader.onload = function(event) {
                const img = new Image();
                img.src = event.target.result;
                
                img.onload = function() {
                    const canvas = document.createElement('canvas');
                    let width = img.width;
                    let height = img.height;
                    
                    if (width > height) {
                        if (width > maxWidth) {
                            height = Math.round((height * maxWidth) / width);
                            width = maxWidth;
                        }
                    } else {
                        if (height > maxHeight) {
                            width = Math.round((width * maxHeight) / height);
                            height = maxHeight;
                        }
                    }
                    
                    canvas.width = width;
                    canvas.height = height;
                    
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0, width, height);
                    
                    const compressedDataUrl = canvas.toDataURL('image/jpeg', quality);
                    
                    resolve({
                        dataUrl: compressedDataUrl,
                        originalSize: file.size,
                        compressedSize: (compressedDataUrl.length * 0.75) / 1024
                    });
                };
                
                img.onerror = function(error) {
                    reject(new Error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è'));
                };
            };
            
            reader.onerror = function(error) {
                reject(new Error('–û—à–∏–±–∫–∞ —á—Ç–µ–Ω–∏—è —Ñ–∞–π–ª–∞'));
            };
        });
    }
